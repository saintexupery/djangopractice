{% extends "blog/base.html" %}

{% block content %}

<h1> {{ post.title }} </h1>
<img src="{{ post.photo.url }}", height = 40%, width = 40% />
<hr/>
{{ post.content }}
<hr/>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="fb-comments" data-href="{{request.build_absolute_url}}" data-numposts="5"></div>
<a href="{% url "blog:post_list" %}"> 글 목록으로 </a>

{% endblock %}
